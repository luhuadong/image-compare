<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片对比工具</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .image-container {
            position: relative;
            overflow: hidden;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .image-container img {
            width: 100%;
            transition: transform 0.2s ease;
        }
        #import-btn {
            margin: 20px;
        }
        #images {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <input type="file" id="import-btn" accept="image/*" multiple>
    <div id="images"></div>

    <script src="script.js"></script>
</body>
</html>
